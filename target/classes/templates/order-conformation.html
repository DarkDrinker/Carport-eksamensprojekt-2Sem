<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="~{fragments :: head('FOG')}"></div>

<body>
<div th:replace="~{fragments :: top-nav}"></div>

<section>
    <h3>Order Details</h3>
    <div>
        <p>Order-ID: <span th:text="${SessionOrder.id}"></span></p>
        <p>Dato: <span th:text="${SessionOrder.date}"></span></p>
        <p>User ID: <span th:text="${SessionOrder.user_id}"></span></p>
        <p>Name: <span th:text="${#ctx.session.currentUser.name}"></span></p>
        <p>Carport Længde: <span th:text="${SessionOrder.carport_length}"></span></p>
        <p>Carport Bredde: <span th:text="${SessionOrder.carport_width}"></span></p>
        <div th:if="${SessionOrder.shed_length > 0}">
            <p>Skur Længde: <span th:text="${SessionOrder.shed_length}"></span></p>
        </div>
        <div th:if="${SessionOrder.shed_width > 0}">
            <p>Skur Bredde: <span th:text="${SessionOrder.shed_width}"></span></p>
        </div>
        <p>Status: <span th:text="${SessionOrder.status}"></span></p>

        <h2>Vi har oprettet dig i vores system samtidigt. Her er din kode: <span style="font-size: x-large" th:text="${#ctx.session.currentUser.password}"></span></h2>
        <p>Du er logget ind</p>
        <p>mail: <span th:text="${#ctx.session.currentUser.email}"></span></p>
        <p>Vi sender også en mail med samme oplysinger</p><br><br>

        <p>Tak for din bestilling</p>
    </div>
</section>

</body>
<div th:replace="~{fragments :: Footer}"></div>
</html>
