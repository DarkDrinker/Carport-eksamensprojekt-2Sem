<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<div th:replace="~{fragments :: head('FOG')}"></div>

<body>
<div th:replace="~{fragments :: top-nav}"></div>
<div id="page-container">

    <div id="page-content">
        <section>
            <h3>Størrelse</h3>
            <form action="/process-order" method="post" id="orderForm">
                <label for="carport_length">Carport længde i cm:</label>
                <input type="number" name="carport_length" id="carport_length" value="1" min="1" required>
                <br><br>
                <label for="carport_width">Carport bredde i cm:</label>
                <input type="number" name="carport_width" id="carport_width" value="1" min="1" required>
                <br><br>
                <label for="shed_length">Skur længde i cm:</label>
                <input type="number" name="shed_length" id="shed_length" value="0" min="0" required>
                <br><br>
                <label for="shed_width">Skur bredde i cm:</label>
                <input type="number" name="shed_width" id="shed_width" value="0" min="0" required>
                <br><br>
                <div class="personal-information-container" th:if="${!isLoggedIn}">
                    <h3>Contact information</h3>
                    <label for="name">Name:</label>
                    <input type="name" name="name" id="name" required>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                    <label for="city">City:</label>
                    <input for="city"name="city"id="city">
                </div>
                <br>
                <input type="hidden" name="status" value="Pending">
                <button type="submit" id="submit">Giv mig et tilbud</button>
            </form>
        </section>
        <br>
    </div>
</div>
</body>
</html>
