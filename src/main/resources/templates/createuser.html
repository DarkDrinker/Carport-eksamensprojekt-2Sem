<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Frontpage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>
<header th:fragment="header" style="width:100%;border-bottom:1px solid black;">
    <img src="../public/images/fog_logo_2015-3003583891.jpg" th:src="@{/images/fog_logo_2015-3003583891.jpg}" height=100px width="100px"/>
</header>


<div id="page-container">

    <div id="page-content">
        <p>Indtast venligst brugerinfo:</p>
        <div class="centered-form">
            <form method="post">

                <input type="text" name="name" placeholder="Navn"/>
                <input type="password" name="password1" placeholder="password"/>
                <input type="password" name="password2" placeholder="gentag password"/>
                <input type="adresse" name="adresse" placeholder="Skriv adresse"/>
                <input type="email" name="email" placeholder="Skriv email"/>
                <button type="submit" formaction="/createuser">Opret bruger</button>

                <p class="errormessage" th:text="${#ctx.message}"></p>
            </form>
        </div>
        <div th:replace="~{fragments :: footer}"></div>
    </div>
</div>
</body>


</html>
