<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="~{fragments :: head('FOG')}"></div>
<body>
<div th:replace="~{fragments :: top-nav}"></div>
<div class="logincontainer">
    <form method="post" id="myInput">
        <label for="email">Type in your email</label><br>
        <input type="text" id="email" name="email" placeholder="email" required/><br>
        <label for="password">type in password</label><br>
        <input type="password" id="password" name="password" placeholder="password" required/>
        <button type="submit" id="myBtn" formaction="/login" >log pƒÅ</button>

        <p th:text="${#ctx.message}"> </p>
    </form>
</div>
<p>Har du ikke en profil? <a style="color: black;" target="_self" href="/createuser">Tryk her!</a></p>


</body>
<div th:replace="~{fragments :: Footer}"></div>
<script>
    // Get the input field
    var input = document.getElementById("myInput");

    // Execute a function when the user presses a key on the keyboard
    input.addEventListener("keypress", function(event) {
        // If the user presses the "Enter" key on the keyboard
        if (event.key === "Enter") {
            // Cancel the default action, if needed
            event.preventDefault();
            // Trigger the button element with a click
            document.getElementById("myBtn").click();
        }
    });
</script>
</html>
